    <title>React App</title>
    <script type="application/x-javascript">
      addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
      }, false);
  
      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>
    <!-- //custom-theme -->
    <link href="%PUBLIC_URL%/assets/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/shop.css" type="text/css" media="screen" property="" />
    <link href="%PUBLIC_URL%/assets/css/style7.css" rel="stylesheet" type="text/css" media="all" />
    <link href="%PUBLIC_URL%/assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- font-awesome-icons -->
    <link href="%PUBLIC_URL%/assets/css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome-icons -->
    <link href="//fonts.googleapis.com/css?family=Montserrat:100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800"

    <!-- js -->

    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/jquery-2.1.4.min.js"></script>
	<!-- //js -->
	<!-- /nav -->
	<script src="%PUBLIC_URL%/assets/js/modernizr-2.6.2.min.js"></script>
	<script src="%PUBLIC_URL%/assets/js/classie.js"></script>
	<script src="%PUBLIC_URL%/assets/js/demo1.js"></script>
	<!-- //nav -->
	<!-- cart-js -->
	<script src="%PUBLIC_URL%/assets/js/minicart.js"></script>
	<script>
		shoe.render();

		shoe.cart.on('shoe_checkout', function (evt) {
			var items, len, i;

			if (this.subtotal() > 0) {
				items = this.items();

				for (i = 0, len = items.length; i < len; i++) {}
			}
		});
	</script>
	<!-- //cart-js -->
	<!--search-bar-->
	<script src="%PUBLIC_URL%/assets/js/search.js"></script>
	<!--//search-bar-->
	<script src="%PUBLIC_URL%/assets/js/responsiveslides.min.js"></script>
	<script>
		$(function () {
			$("#slider4").responsiveSlides({
				auto: true,
				pager: true,
				nav: true,
				speed: 1000,
				namespace: "callbacks",
				before: function () {
					$('.events').append("<li>before event fired.</li>");
				},
				after: function () {
					$('.events').append("<li>after event fired.</li>");
				}
			});
		});
	</script>
	<!-- js for portfolio lightbox -->
	<!-- start-smoth-scrolling -->
	<script type="text/javascript" src="%PUBLIC_URL%/assets/js/move-top.js"></script>
	<script type="text/javascript" src="%PUBLIC_URL%/assets/js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	<!-- //end-smoth-scrolling -->

	<script type="text/javascript" src="%PUBLIC_URL%/assets/js/bootstrap-3.1.1.min.js"></script>
